<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet"/>

        <script src="https://kit.fontawesome.com/e7ebc2fc39.js"crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>To do List - Mathias Ines Lucie</title>
    </head>
    <body>

        <!-- Title -->
        <header>
            <h1 class="display-2 fw-bold text-center">To do List</h1>
        </header>

        <!-- Texte -->
        <form>
            <input type="text" class="todo-input" maxlength="40" />
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        <!-- Filter -->
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">Tous</option>
                    <option value="completed">Complet√©e(s)</option>
                    <option value="uncompleted">Incomplet(s)</option>
                </select>
            </div>
        </form>

        <div class="d-flex justify-content-around">               
            <ul class="todo-list">

            </ul>
        </div>

        <script src="assets/javascript/main.js"></script>
    </body>
</html>
